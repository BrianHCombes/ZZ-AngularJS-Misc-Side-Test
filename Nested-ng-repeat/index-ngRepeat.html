<!DOCTYPE html>
<html ng-app="BasicSetup" >
<head>
    <title>Multiple Views Multiple Controllers</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="SHORTCUT ICON" href=http://www.tarptiedown.com/ttd-website/ttd-website-pics-videos/instruction-images/teacherIcon.png>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js?ver=4.1.0" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular-sanitize.js?ver=4.1.0" ></script>
    <script src="//code.angularjs.org/1.8.0/angular-animate.js"></script>
    <script src="https://unpkg.com/@uirouter/angularjs@1.0.24/release/angular-ui-router.js?ver=4.1.0"></script>
    
    <!--<script src="//npmcdn.com/angular@1.6.5/angular.js"></script>-->
    <script src="controller-ngRepeat.js"></script> 

<style>
  
a:active 
{
  background-color: green;
  text-shadow: 0px 0px 25px black, 0px 0px 25px black, 0px 0px 25px black, 0px 0px 25px black, 0px 0px 25px black, 0px 0px 25px black, 0px 0px 25px black, 0px 0px 25px black;
}

.style1
{
  width:50px;
}

.highlight1
{
  color:red;
}

</style>
</head>
<body style="margin:10px auto 0px auto; width:960px;">

    <h1 style="color:black; text-align:center; border:2px solid black; padding:8px; border-radius:6px; background-color:yellow;">
        <b>
                These are the nested ng-repeat testing grounds.
        </b>
    </h1><br> 

    <div ng-controller="basicCtrl as basicCTRL">
    
        <div>{{basicCTRL.basicVar1}}</div>    
        <div>{{basicCTRL.basicVar1}}</div>   
        <br><br>
        <div ng-repeat="outer in basicCTRL.outer track by outer.id" ng-click="basicCTRL.outerTestFunc($index)">{{outer.property1}} and the index is: {{$index}}
          <!--<div ng-repeat="Inner in Outer.inner" >&nbsp;&nbsp;{{Inner}}</div>-->
          
          <a ng-repeat="inner in outer.inner" 
             href="" 
             ng-click="basicCTRL.highlight('2E')" 
             style="background-color:yellow; {{inner.css}}"
             ng-bind-html="inner.html">
          </a>
        
        
        <br><br>
        </div>
        
        <div ng-repeat="testArray in basicCTRL.testArray">{{testArray}}</div>
        
        <img src="image.png" ng-click="basicCTRL.highlight()" style="width:50px">

        <p style="color:blue; border:1px solid black; background-color:yellow">
          &nbsp;&nbsp;This is now able to get both outer and inner ng-repeat indexes back to the controller to be used as coordinates.
        </p>
    </div>
</body>
</html>
