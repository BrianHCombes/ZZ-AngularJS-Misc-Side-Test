<!DOCTYPE html>
<html>
<body>

  <h2>JavaScript Promise using a promise object <span style="font-size:1.25em; color:blue;"><b>with</b></span> async/await</h2>

<p id="demo"></p>

<script>
async function getFile() {
  let myPromise = new Promise(function(myResolve) {
        var callBackReturn = function(data){
          myResolve(data);
        }
        testCallBack(callBackReturn);
  });
  document.getElementById("demo").innerHTML = await myPromise;
}

getFile();


function testCallBack(callBackRef){
  callBackRef("SUPER DUPER WTF!");
}
</script>

</body>
</html>
