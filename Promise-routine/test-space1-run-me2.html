<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Promise using a promise object <span style="font-size:1.25em; color:blue;"><b>without</b></span> using async/await</h2>

<p id="demo"></p>

<script>
  
/*https://www.w3schools.com/Js/js_promise.asp  */
/*https://www.w3schools.com/Js/tryit.asp?filename=tryjs_promise1*/

  
function myDisplayer(data) {
  document.getElementById("demo").innerHTML = data;
}

let myPromise = new Promise(function(myResolve) {
  
  var callBackReturn = function(data){
    myResolve(data);
  }
  testCallBack(callBackReturn);
  
});


myPromise.then(function(value) {
    myDisplayer(value);},
);


function testCallBack(callBackRef){
  callBackRef("SUPER WTF!");
}

</script>

</body>
</html>
