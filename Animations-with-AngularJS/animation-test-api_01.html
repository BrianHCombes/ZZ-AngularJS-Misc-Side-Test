<script src="https://www.tarptiedown.com/node_modules/linear-response/module/lr-main.js"></script>
<script src="https://www.tarptiedown.com/node_modules/linear-response/module/lr-getter-setters.js"></script>
<script src="https://www.tarptiedown.com/node_modules/linear-response/module/lr-process.js"></script>
<script src="https://www.tarptiedown.com/node_modules/linear-response/module/lr-html-css.js"></script>

<style>
  .wtf-class {
  transition:all  0.45s;
  color:blue;
  font-size:0em;
  width:0px;
  height:0px;
  background-color:yellow;
  border:0px solid black;
  }

  .wtf-class.my-class {
    color: blue;
    font-size:3em;
    width:800px;
    height:400px;
    border:2px solid black;
  }
  
</style>
</head>
<body ng-app="ngAnimate">

<div ng-controller="animateCTRL as animateCtrl">  
  
  <div style="text-align:center;">
    <div style="display:inline-block; position:relative; background-color:cyan;">
      <input type="button" value="Quick Menu" ng-mouseover="myVar='my-class'" ng-mouseleave="myVar=''" ng-click="myVar='my-class'" style="font-size:2em;">
      <br>
      <div class="wtf-class" 
            ng-class="myVar"
            ng-mouseover="myVar='my-class'" 
            ng-mouseleave="myVar=''"
            style="position:absolute; {{animateCtrl.centering}} "

            >TTD Quick Menu <br>{{animateCtrl.testVar}}
      </div>
    </div>
  </div>
</div>

</body>
</html>
