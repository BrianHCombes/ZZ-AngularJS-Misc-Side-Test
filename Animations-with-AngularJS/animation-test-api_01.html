<!doctype html>
<html lang="en">
<head>
<!-- https://docs.angularjs.org/api/ng/directive/ngClass -->
<!-- https://docs.angularjs.org/api/ng/service/$animate -->
  
<meta charset="UTF-8">
<title>Example - example-ng-class1-production</title>
<link href="style.css" rel="stylesheet" type="text/css">


<script src="//code.angularjs.org/1.8.0/angular.min.js"></script>
<script src="//code.angularjs.org/1.8.0/angular-animate.js"></script>

<style>
  .wtf-class {
  /* transition:all cubic-bezier(0.250, 0.460, 0.450, 0.940) .25s; */
  transition:all  0.25s;
  color:blue;
  font-size:0.1em;
  width:20px;
  height:15px;
  background-color:yellow;
  border:2px solid black;
  
  }

  .my-class {
    color: red;
    font-size:3em;
    width:800px;
    height:400px;
  }
</style>
</head>
<body ng-app="ngAnimate">
  <input type="button" value="set" ng-click="myVar='my-class'">
<input type="button" value="clear" ng-click="myVar=''">
<br>
<div class="wtf-class" 
      ng-class="myVar"
      style=""
              
      >Sample Text
</div>
</body>
</html>
