<!doctype html>
<html lang="en">
<head>
<!-- https://docs.angularjs.org/api/ng/directive/ngClass -->
<!-- https://docs.angularjs.org/api/ng/service/$animate -->
  
<meta charset="UTF-8">
<title>Example - example-ng-class1-production</title>
<link href="style.css" rel="stylesheet" type="text/css">


<script src="//code.angularjs.org/1.8.0/angular.min.js"></script>
<script src="//code.angularjs.org/1.8.0/angular-animate.js"></script>

<style>
  .wtf-class {
  transition:all  0.25s;
  color:blue;
  font-size:0em;
  width:0px;
  height:0px;
  background-color:yellow;
  border:0px solid black;
  
  }

  .my-class {
    color: red;
    font-size:3em;
    width:800px;
    height:400px;
    border:2px solid black;
  }
</style>
</head>
<body ng-app="ngAnimate">
  <input type="button" value="set" ng-mouseover="myVar='my-class'" ng-mouseleave="myVar=''" ng-click="myVar='my-class'">
  <input type="button" value="clear" ng-click="myVar=''">
  <br>
  <div class="wtf-class" 
        ng-class="myVar"
        style=""

        >TTD Quick Menu
  </div>
</body>
</html>
